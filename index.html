    <!-- =========================================================

    <script>
        const API_URL = "https://vc-task4.zeabur.app/api/weather/Taichung";

        const quotes = [
            "å¾®é¢¨å¾ˆå¥½ï¼Œä»Šå¤©ä¹Ÿè¦è¼•è¼•åœ°éã€‚",
            "æ”¾æ…¢ä¸€é»ï¼Œä¹Ÿæ˜¯ä¸€ç¨®å‰é€²ã€‚",
            "ä¸ç”¨å®Œç¾ï¼Œæ™´æœ—æœƒè‡ªå·±ä¾†ã€‚",
            "é›²æ•£ä¹‹å¾Œï¼Œå…‰å°±åˆ°äº†ã€‚",
            "ä½ å·²ç¶“åšå¾—å¾ˆå¥½äº†ã€‚"
        ];

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rain, maxTemp) {
            const r = parseInt(rain);
            const t = parseInt(maxTemp);

            return {
                rainIcon: r > 30 ? "â˜‚ï¸" : "ğŸŒ‚",
                rainText: r > 30 ? "å¸¶å‚˜æ¯”è¼ƒå®‰å¿ƒ" : "æ‡‰è©²ä¸ç”¨å¸¶å‚˜",
                clothIcon: t >= 28 ? "ğŸ½" : t <= 20 ? "ğŸ§¥" : "ğŸ‘•",
                clothText: t >= 28 ? "çŸ­è¢–å°±å¥½" : t <= 20 ? "è¨˜å¾—å¤–å¥—" : "èˆ’é©ç©¿æ­"
            };
        }

        function getTimePeriod(startTime) {
            const hr = new Date(startTime).getHours();
            if (hr < 11) return "æ—©æ™¨";
            if (hr < 14) return "ä¸­åˆ";
            if (hr < 18) return "ä¸‹åˆ";
            if (hr < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const f = data.forecasts;
            const current = f[0];
            const others = f.slice(1);

            const avgTemp = Math.round(
                (parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2
            );

            const advice = getAdvice(current.rain, current.maxTemp);
            const quote = quotes[Math.floor(Math.random() * quotes.length)];

            document.getElementById("heroCard").innerHTML = `
                <div class="hero-card">
                    <div class="hero-title">å°ä¸­è¼•æ™´</div>
                    <div class="hero-subtitle">Lightly Sunny Taichung</div>

                    <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                    <div class="hero-temp">${avgTemp}Â°</div>
                    <div class="hero-desc">${current.weather}</div>

                    <div class="quote">ã€Œ${quote}ã€</div>

                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.75rem; color:var(--text-light);">é™é›¨ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.75rem; color:var(--text-light);">æœ€é«˜ ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            // ç¨å¾Œé å ±
            const wrap = document.getElementById("futureForecasts");
            wrap.innerHTML = "";

            const today = new Date().getDate();

            others.forEach(item => {
                const d = new Date(item.startTime);
                let p = getTimePeriod(item.startTime);
                if (d.getDate() !== today) p = "æ˜å¤©" + p;

                wrap.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(item.weather)}</div>
                        <div class="mini-temp">${item.minTemp}Â° - ${item.maxTemp}Â°</div>
                        <div style="font-size:0.8rem; color:var(--text-light); margin-top:4px;">ğŸ’§${item.rain}</div>
                    </div>
                `;
            });

            // æ—¥æœŸ
            const now = new Date();
            const m = now.getMonth() + 1;
            const d = now.getDate();
            const dayName = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"][now.getDay()];
            document.getElementById("updateTime").textContent = `${m}æœˆ${d}æ—¥ Â· ${dayName}`;
        }

        async function fetchWeather() {
            try {
                const delay = new Promise(r => setTimeout(r, 1400));
                const weather = fetch(API_URL).then(r => r.json());
                const [_, json] = await Promise.all([delay, weather]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("mainContent").style.display = "block";
                }
            } catch {
                alert("å¤©æ°£æ›´æ–°å¤±æ•—äº†ï¼Œè«‹ç¨å¾Œå†è©¦ï¼");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
